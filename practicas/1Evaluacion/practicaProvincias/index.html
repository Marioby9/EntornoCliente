<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Práctica Provincias</title>
</head>
<body>
    <main>
        <div class="data">
            <h1>Provincia Actual: <span id="provincia"></span></h1>
            <h1>Localidad Actual: <span id="localidad"></span></h1>
        </div>
        <label for="provincias">Provincias:</label>
        <select id="provincias"></select>
        
        <label for="localidades">Localidades:</label>
        <select id="localidades"></select>
        
        <br><br>

        <form id="form">
            <h3>Formulario añade localidad</h3>
            <label>Localidad</label>
            <input type="text" id="inptLocalidad" required><br>
            <label>Provincia</label>
            <input type="text" id="inptProvincia" required><br><br>
            <input type="submit" value="enviar">
        </form>

    </main>
    
    <script src="./script.js" type="module"></script>
</body>
</html>
